name: Compilar OrangeFox Pettyl (Official Script)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Limpiar espacio en disco
      uses: jlumbroso/free-disk-space@v1.3.1

    - name: Instalar Dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5 libncurses5-dev libssl-dev x11proto-core-dev libx11-dev libgl1-mesa-dev g++-multilib libxml2-utils xsltproc unzip python2 rsync git

    - name: Configurar Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Sincronizar Fuentes (Método Oficial Sync)
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # 1. Obtener las herramientas de sincronización
        mkdir ~/OrangeFox_sync
        cd ~/OrangeFox_sync
        git clone https://gitlab.com/OrangeFox/sync.git
        
        # 2. Ejecutar el script usando la ruta ABSOLUTA ($HOME)
        # Usamos la rama 9.0 porque Pettyl es un dispositivo antiguo
        cd sync
        ./orangefox_sync.sh --branch 9.0 --path $HOME/fox_9.0
        
    - name: Clonar Device Tree
      run: |
        # Ahora que el script terminó, la carpeta $HOME/fox_9.0 DEBE existir
        cd $HOME/fox_9.0
        git clone https://github.com/elmendezz/android_device_motorola_pettyl -b master device/motorola/pettyl

    - name: Compilar Recovery
      run: |
        cd $HOME/fox_9.0
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        
        # El script de OrangeFox configura el entorno para usar fox_
        lunch fox_pettyl-eng || lunch omni_pettyl-eng
        
        make recoveryimage -j$(nproc --all)

    - name: Publicar Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: orangefox-pettyl-${{ github.run_number }}
        name: OrangeFox Recovery Pettyl
        files: |
          /home/runner/fox_9.0/out/target/product/pettyl/OrangeFox-*.zip
          /home/runner/fox_9.0/out/target/product/pettyl/recovery.img
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
