name: Compilar OrangeFox Pettyl (Official Sync)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Limpiar espacio en disco
      uses: jlumbroso/free-disk-space@v1.3.1
      with:
        tool-cache: false
        android: false

    - name: Instalar Dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5 libncurses5-dev libssl-dev x11proto-core-dev libx11-dev libgl1-mesa-dev g++-multilib libxml2-utils xsltproc unzip python2 rsync git

    - name: Configurar Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Sincronizar Fuentes con OrangeFox Sync Script
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Clonar el script de sincronizaci칩n oficial
        git clone https://gitlab.com/OrangeFox/sync.git ~/fox_sync
        cd ~/fox_sync
        
        # Ejecutar el script para la rama 9.0 (compatible con Pettyl Android 9)
        # --path es donde se descargar치 todo el c칩digo fuente
        ./orangefox_sync.sh --branch 9.0 --path ~/fox_9.0

    - name: Clonar Device Tree (Pettyl)
      run: |
        # Usamos la ruta generada por el script anterior
        cd ~/fox_9.0
        git clone https://github.com/elmendezz/android_device_motorola_pettyl -b master device/motorola/pettyl

    - name: Compilar Recovery
      run: |
        cd ~/fox_9.0
        # Forzamos el uso de Python 2 para builds antiguos
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        
        # OrangeFox requiere preparar el entorno de lunch
        lunch omni_pettyl-eng || lunch fox_pettyl-eng
        
        # Compilar
        make recoveryimage -j$(nproc --all)

    - name: Preparar Archivos para Release
      id: check_files
      run: |
        cd ~/fox_9.0/out/target/product/pettyl
        # OrangeFox genera un ZIP que es lo m치s importante
        OUTPUT_ZIP=$(ls OrangeFox-*.zip | head -n 1)
        echo "zip_name=$OUTPUT_ZIP" >> $GITHUB_OUTPUT

    - name: Publicar Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: orangefox-pettyl-${{ github.run_number }}
        name: OrangeFox Recovery Pettyl (R11.1)
        files: |
          ~/fox_9.0/out/target/product/pettyl/*.zip
          ~/fox_9.0/out/target/product/pettyl/recovery.img
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
