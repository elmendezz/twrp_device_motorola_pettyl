name: Compilar OrangeFox Pettyl (Legacy 8.1) - python2

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Limpiar espacio en disco
      uses: jlumbroso/free-disk-space@v1.3.1

    - name: Configurar Java 8 (Requerido para Android 8.1)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin' # O 'zulu'
        java-version: '8'

    - name: Instalar Dependencias y Configurar Python 2
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5 libncurses5-dev libssl-dev x11proto-core-dev libx11-dev libgl1-mesa-dev g++-multilib libxml2-utils xsltproc unzip python2 rsync git ccache

        # Engañamos al PATH para que 'python' abra Python 2
        mkdir -p $HOME/bin
        ln -s /usr/bin/python2 $HOME/bin/python
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Configurar Repo Tool
      run: |
        curl https://storage.googleapis.com/git-repo-downloads/repo > $HOME/bin/repo
        chmod a+x $HOME/bin/repo

    - name: Sincronizar Fuentes (Método Legacy 8.1)
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        mkdir -p ~/OrangeFox_sync
        cd ~/OrangeFox_sync
        if [ ! -d "sync" ]; then
          git clone https://gitlab.com/OrangeFox/sync.git
        fi
        
        cd sync/legacy
        chmod +x orangefox_sync_legacy.sh
        ./orangefox_sync_legacy.sh --branch 8.1 --path $HOME/fox_8.1
        
    - name: Clonar Device Tree
      run: |
        cd $HOME/fox_8.1
        git clone https://github.com/elmendezz/android_device_motorola_pettyl -b android-8.1 device/motorola/pettyl

    - name: Compilar Recovery
      run: |
        cd $HOME/fox_8.1
        
        # 1. Java 8 y Entorno
        export JAVA_HOME=$JAVA_HOME_8_X64
        export PATH=$JAVA_HOME/bin:$PATH
        export ALLOW_MISSING_DEPENDENCIES=true
        export LC_ALL="C"
        
        # 2. LIMPIEZA DE CÓDIGO FUENTE (Fix Definitivo)
        # Este comando busca las macros problemáticas en el código y les quita las comillas dobles
        # para que el compilador no reciba ""Texto""
        echo "Aplicando parches al código fuente..."
        sed -i 's/FOX_VERSION/ "R11.1" /g' bootable/recovery/twrp.cpp
        sed -i 's/FOX_VERSION/ "R11.1" /g' bootable/recovery/variables.h
        sed -i 's/OF_MAINTAINER/ "elmendezz" /g' bootable/recovery/twrp.cpp

        # 3. Configuración y compilación
        source build/envsetup.sh
        lunch omni_pettyl-eng
        
        # Limpiamos rastros de la falla anterior
        make clean
        
        # 4. Forzar variables en el comando de compilación
        mka recoveryimage FOX_VERSION="R11.1" OF_MAINTAINER="elmendezz" -j$(nproc --all)

    - name: Publicar Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: orangefox-pettyl-8.1-${{ github.run_number }}
        name: OrangeFox Recovery Pettyl (8.1)
        files: |
          /home/runner/fox_8.1/out/target/product/pettyl/OrangeFox-*.zip
          /home/runner/fox_8.1/out/target/product/pettyl/recovery.img
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
