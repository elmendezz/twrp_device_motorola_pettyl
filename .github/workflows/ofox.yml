name: Compilar OrangeFox Pettyl (Fix Path)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Limpiar espacio en disco
      uses: jlumbroso/free-disk-space@v1.3.1

    - name: Instalar Dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5 libncurses5-dev libssl-dev x11proto-core-dev libx11-dev libgl1-mesa-dev g++-multilib libxml2-utils xsltproc unzip python2 rsync git

    - name: Configurar Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Sincronizar Fuentes (GitHub Mirror)
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # CREAMOS LA CARPETA MANUALMENTE PARA EVITAR EL ERROR "No such file"
        mkdir -p ~/fox_9.0
        cd ~/fox_9.0
        
        # Usamos el mirror de GitHub de OrangeFox para evitar el error de autenticaci√≥n de GitLab
        repo init --depth=1 -u https://github.com/OrangeFoxRecovery/Manifest.git -b fox_9.0
        repo sync -c -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

    - name: Clonar Device Tree (Pettyl)
      run: |
        cd ~/fox_9.0
        # Clonamos tu repo en la ruta correcta
        git clone https://github.com/elmendezz/android_device_motorola_pettyl -b master device/motorola/pettyl

    - name: Compilar Recovery
      run: |
        cd ~/fox_9.0
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        
        # Intentar lunch con el prefijo fox_
        lunch fox_pettyl-eng || lunch omni_pettyl-eng
        
        make recoveryimage -j$(nproc --all)

    - name: Publicar Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: orangefox-pettyl-${{ github.run_number }}
        name: OrangeFox Recovery Pettyl
        files: |
          ~/fox_9.0/out/target/product/pettyl/OrangeFox-*.zip
          ~/fox_9.0/out/target/product/pettyl/recovery.img
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
