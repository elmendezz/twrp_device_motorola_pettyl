name: Compilar OrangeFox Pettyl (Manual Sync)

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Limpiar espacio en disco
      uses: jlumbroso/free-disk-space@v1.3.1

    - name: Instalar Dependencias
      run: |
        sudo apt-get update
        sudo apt-get install -y bc build-essential zip curl libc6-dev libncurses5 libncurses5-dev libssl-dev x11proto-core-dev libx11-dev libgl1-mesa-dev g++-multilib libxml2-utils xsltproc unzip python2 rsync git

    - name: Configurar Repo Tool
      run: |
        mkdir -p ~/bin
        curl https://storage.googleapis.com/git-repo-downloads/repo > ~/bin/repo
        chmod a+x ~/bin/repo
        echo "$HOME/bin" >> $GITHUB_PATH

    - name: Sincronizar Base TWRP
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        
        # Creamos la carpeta de trabajo
        mkdir -p /home/runner/orangefox
        cd /home/runner/orangefox
        
        # Sincronizamos el manifiesto de TWRP 8.1 (base para Pettyl)
        repo init --depth=1 -u https://github.com/minimal-manifest-twrp/platform_manifest_twrp_omni.git -b twrp-8.1
        repo sync -j$(nproc --all) --force-sync --no-clone-bundle --no-tags

    - name: Inyectar Fuentes de OrangeFox
      run: |
        cd /home/runner/orangefox
        
        # Clonamos el recovery core de OrangeFox en la ruta de TWRP
        rm -rf bootable/recovery
        git clone https://gitlab.com/OrangeFox/ext-recovery/bootable-recovery.git -b fox_9.0 bootable/recovery
        
        # Clonamos el vendor de OrangeFox (necesario para el tema y funciones extra)
        mkdir -p vendor/recovery
        git clone https://gitlab.com/OrangeFox/ext-recovery/vendor-recovery.git -b fox_9.0 vendor/recovery

    - name: Clonar Device Tree (Pettyl)
      run: |
        cd /home/runner/orangefox
        git clone https://github.com/elmendezz/android_device_motorola_pettyl -b master device/motorola/pettyl

    - name: Compilar Recovery
      run: |
        cd /home/runner/orangefox
        export ALLOW_MISSING_DEPENDENCIES=true
        source build/envsetup.sh
        
        # Para Pettyl usamos omni_ ya que el Ã¡rbol original es de Omni
        lunch omni_pettyl-eng
        
        make recoveryimage -j$(nproc --all)

    - name: Publicar Release
      uses: softprops/action-gh-release@v2
      if: success()
      with:
        tag_name: orangefox-pettyl-${{ github.run_number }}
        name: OrangeFox Recovery Pettyl
        files: |
          /home/runner/orangefox/out/target/product/pettyl/recovery.img
          /home/runner/orangefox/out/target/product/pettyl/OrangeFox-*.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
